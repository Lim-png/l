<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 동아리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">🌟우리 동아리🌟</div>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#activities">활동</a></li>
                <li><a href="#gallery">갤러리</a></li>
                <li><a href="#contact">문의</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Banner -->
    <section id="home" class="banner">
        <h1>우리 동아리에 오신 것을 환영합니다!</h1>
        <p>함께 배우고, 함께 성장하는 즐거운 공간</p>
        <a href="#about" class="btn">더 알아보기</a>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>동아리 소개</h2>
        <p>우리 동아리는 학생들의 창의력과 협동심을 키우기 위해 다양한 활동을 진행합니다. 학기마다 프로젝트, 워크샵, 캠프 등 다채로운 경험을 제공합니다.</p>
    </section>

    <!-- Activities Section -->
    <section id="activities">
        <h2>최근 활동</h2>
        <div class="cards">
            <div class="card">활동 1</div>
            <div class="card">활동 2</div>
            <div class="card">활동 3</div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>갤러리</h2>
        <div class="gallery-grid">
            <div class="gallery-item">사진1</div>
            <div class="gallery-item">사진2</div>
            <div class="gallery-item">사진3</div>
            <div class="gallery-item">사진4</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>문의하기</h2>
        <form>
            <input type="text" placeholder="이름" required>
            <input type="email" placeholder="이메일" required>
            <textarea placeholder="문의 내용" required></textarea>
            <button type="submit">보내기</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 우리 동아리 | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
